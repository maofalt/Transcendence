<style>
	body{
		text-align:center;
	}
	.toggle {
		position: relative;
		display: block;
		width: 100px;
		height: 40px;
		padding: 3px;
		margin: auto;
		border-radius: 50px;
		cursor: pointer;
	}
	.toggle-input {
		position: absolute;
		top: 0;
		left: 0;
		opacity: 0;
	}
	.toggle-label {
		position: relative;
		display: block;
		height: inherit;
		font-size: 12px;
		background: red;
		border-radius: inherit;
		box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.12), inset 0 0 3px
		rgba(0, 0, 0, 0.15);
	}
	.toggle-label:before,
	.toggle-label:after {
		position: absolute;
		top: 50%;
		color: black;
		margin-top: -.5em;
		line-height: 1;
	}
	.toggle-label:before {
		content: attr(data-off);
		right: 11px;
		color: #fff;
		text-shadow: 0 1px rgba(255, 255, 255, 0.5);
	}
	.toggle-label:after {
		content: attr(data-on);
		left: 11px;
		color: #fff;
		text-shadow: 0 1px rgba(0, 0, 0, 0.2);
		opacity: 0;
	}
	.toggle-input:checked~.toggle-label {
		background: green;
	}
	.toggle-input:checked~.toggle-label:before {
		opacity: 0;
	}
	.toggle-input:checked~.toggle-label:after {
		opacity: 1;
	}
	.toggle-handle {
		position: absolute;
		top: 4px;
		left: 4px;
		width: 38px;
		height: 38px;
		background: linear-gradient(to bottom, #FFFFFF 40%, #f0f0f0);
		border-radius: 50%;
	}
	.toggle-handle:before {
		position: absolute;
		top: 50%;
		left: 50%;
		margin: -6px 0 0 -6px;
		width: 16px;
		height: 16px;
	}
	.toggle-input:checked~.toggle-handle {
		left: 64px;
		box-shadow: -1px 1px 5px rgba(0, 0, 0, 0.2);
	}

	/* Transition*/
	.toggle-label,
	.toggle-handle {
		transition: All 0.3s ease;
		-webkit-transition: All 0.3s ease;
		-moz-transition: All 0.3s ease;
		-o-transition: All 0.3s ease;
	}

	#twofactor-container {
		display: flex;
		flex-direction: row;
		align-items: center;
		justify-content: center;
	}
	#two-factor-title {
		flex-shrink: 4;
		font-family: 'Space Grotesk', sans-serif;
		color: white;
	}
</style>
<div id="twofactor-container">
	<h2 id="two-factor-title">Two Factor Authenication: </h3>
	<label id="input-tag" class="toggle">
		<input class="toggle-input" type="checkbox" />
		<span class="toggle-label" data-off="OFF" data-on="ON"></span>
		<span class="toggle-handle"></span>
	</label>
</div>
